    <script>
        document.addEventListener("DOMContentLoaded", function () {

            // ===== Helper to convert file to Base64 (optional, not used in contact form) =====
            function toBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = () => resolve(reader.result.split(",")[1]);
                    reader.onerror = reject;
                });
            }

            // ===== Contact Form Submission =====
            const contactForm = document.getElementById("contact-form");

            if (contactForm) {
                contactForm.addEventListener("submit", async function (e) {
                    e.preventDefault();

                    const formData = new FormData(contactForm);

                    // Prepare data to send
                    const data = {
                        formType: "contact", // tells the API this is a contact form
                        name: formData.get("name"),
                        email: formData.get("email"),
                        phone: formData.get("phone"),
                        message: formData.get("message"),
                    };

                    try {
                        const res = await fetch("/api/sendEmail", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(data),
                        });

                        const result = await res.json();
                        alert(result.message || "Contact form submitted successfully!");
                        contactForm.reset();
                    } catch (err) {
                        console.error(err);
                        alert("Error submitting c form");
                    }
                });
            }

        });
